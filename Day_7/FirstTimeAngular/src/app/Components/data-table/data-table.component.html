<section class=" gradient-form">
    <div class="container w-75">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-xl-12">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-12">
                            <div class="row card-body rounded-3 gradient-custom-2">
                                <h4 class="col-9 mb-4">Data Set</h4>
                                <div class="col-3 text-end">
                                  <input class="rounded-2 w-75 h-75 border-0" type="button" value="Add" (click)="addItem()">
                                </div>

                                <table class="table table-dark table-striped text-center">
                                    <thead>
                                        <tr>
                                            <th class="h2"style="border-radius: 8px 0px 0px 0px;">- Name -</th>
                                            <th class="h2"></th>
                                            <th class="h2"style="border-radius: 0px 8px 0px 0px;"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let s of students">
                                            <td class="hover-overlay">
                                                <a class="text-decoration-none text-reset h6" routerLink='/users/{{s.id}}'>{{s.name}}</a>
                                            </td>
                                            <td class="w-25">
                                              <input type="button" value="Edit" class="w-25" (click)="update(s)">
                                            </td>
                                            <td>
                                              <div *ngIf="!deleteConfirmation" class="w-100">
                                                <input type="button" value="Delete"  (click)="deleteItem(s)">
                                              </div>

                                              <div *ngIf="deleteConfirmation" class="w-100">
                                                <input type="button" value="Confirm" class="mx-3" (click)="deleteItem(s)">
                                                <input type="button" value="Cancel" class="" (click)="deleteItem(s)">
                                              </div>

                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
