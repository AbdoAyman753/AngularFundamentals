<section class=" gradient-form">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-xl-12">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-12">
                            <div class="card-body rounded-3 gradient-custom-2">
                                <h4 class="mb-4">Data Set</h4>
                                <table class="table table-dark table-striped text-center">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let s of students">
                                            <td>{{s.name}}</td>
                                            <td>{{s.age}}</td>
                                            <td>{{s.email}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
